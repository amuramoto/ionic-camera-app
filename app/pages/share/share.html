<ion-header>

  <ion-navbar>
    <ion-title>SharePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-item *ngFor="let option of options" on-tap="shareImage(option.label)">
			<ion-icon name="{{option.icon}}"></ion-icon>
			{{option.label}}
		</ion-item>
	</ion-list>
</ion-content>
