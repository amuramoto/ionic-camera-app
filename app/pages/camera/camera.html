<ion-header>

  <ion-navbar #navbar>
    <ion-title>Camera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<div class="camera-controls">
		<div class="cameraBtn-container">
			<ion-icon name="disc" class="cameraBtn" on-tap="takePicture()"></ion-icon>
		</div>
		<div class="reverseBtn-container">
			<ion-icon name="reverse-camera"></ion-icon>
		</div>
	</div>
</ion-content>
