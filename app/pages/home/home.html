<ion-header>
  <ion-navbar ionic>
    <ion-title>
      Ionigram
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="center-vertical">
    <div text-center>    
      <ion-icon name="camera" on-tap="getPicture('camera')"></ion-icon>
      <p>Take a Photo</p>
    </div>
    <div text-center>    
      <ion-icon name="images" on-tap="getPicture('gallery')"></ion-icon>
      <p>Choose a Photo</p>
    </div>
  </div>  
</ion-content>
